<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Task Manager - A comprehensive productivity app.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Task Manager">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Task Manager</title>
  <link rel="manifest" href="manifest.json">
  
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      _flutter = {
        loader: {
          loadEntrypoint: function(options) {
            var scriptTag = document.createElement('script');
            scriptTag.src = 'main.dart.js';
            document.body.appendChild(scriptTag);
          }
        }
      };
      var scriptLoaderTag = document.createElement('script');
      scriptLoaderTag.src = 'flutter.js';
      scriptLoaderTag.type = 'application/javascript';
      document.body.appendChild(scriptLoaderTag);
    });
  </script>
</body>
</html>
