<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="task-intelligence.css">
  <link rel="stylesheet" href="ai-assistant.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>Task Manager</h1>
    </header>

    <main id="main-content">
      <div class="tasks-container">
        <div class="task-header">
          <h2 class="tab-section-title">My Tasks</h2>
          <div class="task-tabs">
            <button class="task-tab active" data-tab="todo">To Do</button>
            <button class="task-tab" data-tab="done">Done</button>
            <button class="task-tab" data-tab="metrics">Metrics</button>
          </div>
        </div>
        <div class="task-list" id="task-list-todo">
          <!-- To Do tasks will be added here -->
        </div>
        <div class="task-list" id="task-list-done" style="display:none;">
          <!-- Done tasks will be added here -->
        </div>
        <div class="task-list" id="task-list-metrics" style="display:none;">
          <!-- Metrics will be added here -->
        </div>
      </div>
    </main>

    <button class="fab" id="fab">
      <i class="material-icons">add</i>
    </button>

    <div class="bottom-nav" id="bottom-nav">
      <div class="nav-item active" data-tab="tasks">
        <i class="material-icons nav-icon">check_circle</i>
        <span class="nav-label">Tasks</span>
      </div>
      <div class="nav-item" data-tab="calendar">
        <i class="material-icons nav-icon">calendar_today</i>
        <span class="nav-label">Calendar</span>
      </div>
      <div class="nav-item" data-tab="notes">
        <i class="material-icons nav-icon">note</i>
        <span class="nav-label">Notes</span>
      </div>
      <div class="nav-item" data-tab="reminders">
        <i class="material-icons nav-icon">alarm</i>
        <span class="nav-label">Reminders</span>
      </div>
      <div class="nav-item" data-tab="settings">
        <i class="material-icons nav-icon">settings</i>
        <span class="nav-label">Settings</span>
      </div>
    </div>
  </div>

  <div class="snackbar" id="snackbar"></div>

  <!-- Main app script -->
  <script src="app.js"></script>

  <!-- Feature scripts -->
  <script src="tasks.js"></script>
  <script src="calendar.js"></script>
  <script src="notes.js"></script>
  <script src="reminders.js"></script>

  <!-- Advanced features -->
  <script src="task-intelligence.js"></script>
  <script src="cloud-sync.js"></script>
  <script src="ai-service.js"></script>
  <script src="ai-assistant.js"></script>
</body>
</html>
